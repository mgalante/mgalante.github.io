<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quaternity Watch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="toolbar">
        <button id="start">Start</button>
        <button id="pause">Pause</button>
        <button id="stop">Stop</button>
    </div>
    <div class="toolbar">
        <button id="remove-1">-</button>
        <span id="duration">10:00</span>
        <button id="add-1">+</button>


    </div>  

    <div class="grid-container">
      <div class="grid-item army-white" id="army-0">10:00</div>
      <div class="grid-item army-red" id="army-1">10:00</div>
      <div class="grid-item army-black" id="army-2">10:00</div>
      <div class="grid-item army-green" id="army-3">10:00</div>
      <div class="overlay" id="overlay"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
