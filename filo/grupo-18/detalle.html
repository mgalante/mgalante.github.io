<!DOCTYPE html>
<html lang="en">
<head>
   <body>
    <div id="contenido"></div>
    <script src="./mustache.js"></script>
    <script src="./functions.js"></script>
    <script>
        (async function () {
            const datos = await cargarDatos("./datos.json");
            const template = await cargarTemplate("./detalle.mustache");
            const id = leerParametro("id");
            const banda = buscar(datos["bandas de rock nacional"], "id", id);
            montar(template, banda, "contenido");
        })();
    </script>
</body>
</html>
