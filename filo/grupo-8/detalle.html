<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detalle</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="detalle"></div>
    <script src="./mustache.js"></script>
    <script src="./functions.js"></script>
    <script>
      (async function () {
        const datos = await cargarDatos("./peliculasnolan.json");
        const template = await cargarTemplate("./detalle.mustache");
        const nombre = leerParametro("nombre");
        const pelicula = buscar(datos.peliculas, "nombre", nombre);
        montar(template, pelicula, "detalle");
      })();
    </script>
  </body>
</html>
