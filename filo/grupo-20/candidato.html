<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Candidatos</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="contenido"></div>
    <script src="./mustache.js"></script>
    <script src="./functions.js"></script>
    <script>
      (async function () {
        const datos = await cargarDatos("./datos.json");
        const template = await cargarTemplate("./candidato.mustache");
        const id = leerParametro("id");
        const candidato = buscar(datos.candidatos, "id", id);
        montar(template, candidato, "contenido");
      })();
    </script>
  </body>
</html>
