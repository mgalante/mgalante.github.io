<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle</title>
    <link rel="stylesheet" href="style.css">
  
</head>
<body>

    <div id="listado"></div>
    <script src="./mustache.js"></script>
    <script src="./functions.js"></script>
    <script>
     (async function () {
      const datos = await cargarDatos("./datos.json");
      const template = await cargarTemplate("./detalle.mustache");
      const id = leerParametro("id");
      const distritos = buscar(datos.distritos, "id", id);
      const datosFiltrados = montar(template, distritos , "listado");
     } ) ();
    </script>
  </body>
</html>
