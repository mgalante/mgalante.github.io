<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="contenido"></div>
    <script src="http://mgalante.github.io/filo/mustache.js"></script>
    <script src="http://mgalante.github.io/filo/functions.js"></script>
    <script>
      (async function () {
        const datos = await cargarDatos("./datos.json");
        const template = await cargarTemplate("./detalle.mustache");
        const id = leerParametro("id");
        const Institucion = buscar(datos.Instituciones, "id", id);
        montar(template, Institucion, "contenido");
      })();
    </script>
  </body>
</html>
