<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Especies</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body class="pagina2">
    <div id="contenido"></div>
    <script src="https://mgalante.github.io/filo/mustache.js"></script>
    <script src="https://mgalante.github.io/filo/functions.js"></script>
    <script>
        (async function () {
            const datos = await cargarDatos("./datos.json");
            const template = await cargarTemplate("./detalle.mustache");
            const id = leerParametro("id");
            const ficha_micológica = buscar (datos.fichas_micológicas, "id", id)
            montar(template, ficha_micológica, "contenido");

        })();
    </script>
    
</body>
</html>
