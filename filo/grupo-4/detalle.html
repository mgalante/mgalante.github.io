<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="style.css"/>
    <head>
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Discografía</title>
    
    </head>
    <body>
        <div id="detalle"></div>
        <script src="https://mgalante.github.io/filo/mustache.js"></script>
        <script src="https://mgalante.github.io/filo/functions.js"></script>
            <script>
                (async function () {
                  const datos = await cargarDatos("./datos.json");
                  const template = await cargarTemplate("./detalle.mustache");
                  const id = leerParametro("id");
                  const album = buscar(datos.Discografía, "id", id);
                  montar(template, album, "detalle");
                })();
              </script>
    </body>
    </html>
